<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="icons">
            <div id="x"><img  src="./images/x.png" alt=""></div>
            <div id="sq"><img  src="./images/sq.png" alt=""></div>
            <div id="cir"><img src="./images/cir.png" alt=""></div>
            <div id="tri"><img  src="./images/tri.png" alt=""></div>
            
        </div>
        <div class="morph">
            <div class="dashbord">
                <div class="user">
                    <img src="./images/Asset 1.png" alt="">
                    <h3>Marc Anthony .K.</h3>
                    <p>Co-Founder</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/logo 1.png" alt="">
                        <h2>Continental</h2>
                    </div>
                    <div class="link">
                        <img src="./images/logo 2.png" alt="">
                        <h2>Big Names</h2>
                    </div>
                    <div class="link">
                        <img src="./images/logo3.png" alt="">
                        <h2>Library End</h2>
                    </div>
                </div>
            </div>
            <div class="Games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/Leafa.png" alt="">
                        <div class="card-info">
                            <h2 class="Gm">Leafa 2026</h2>
                            <p class="version">Ps5 version</p>
                            <div class="progress"></div>
                            <div class="percentage">50%</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/RaceUp.png" alt="">
                        <div class="card-info">
                            <h2 class="Gm">Race Up Ultimate</h2>
                            <p class="version">Ps5 version</p>
                            <div class="progress"></div>
                            <div class="percentage">50%</div>

                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/SonicH.png" alt="">
                        <div class="card-info">
                            <h2 class="Gm">SonicH</h2>
                            <p class="version">Ps5 version</p>
                            <div class="progress"></div>
                            <div class="percentage">50%</div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
